<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        function play(str) {
            
            if (str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Do note"
            }
            else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "Re note"
            }
            else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "Mi note"
            }
            else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "Fa note"
            }
            else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "Sol note"
            }
            else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "La note"
            }
            else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Si note"
            }
            else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "Do mayor note"
            }
            else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "Do 2 note"
            }  
            
            var audio = document.getElementById(str);
            audio.play();
        }
        
        window.document.onkeyup = function(event) {
            let keystroke = event.key
            if (keystroke === "q" || keystroke === "Q") {
                play("Q")
            }
            else if (keystroke === "w" || keystroke === "W") {
                play("W")
            }
            else if (keystroke === "e" || keystroke === "E") {
                play("E")
            }
            else if (keystroke === "a" || keystroke === "A") {
                play("A")
            }
            else if (keystroke === "s" || keystroke === "S") {
                play("S")
            }
            else if (keystroke === "d" || keystroke === "D") {
                play("D")
            }
            else if (keystroke === "z" || keystroke === "Z") {
                play("Z")
            }
            else if (keystroke === "x" || keystroke === "X") {
                play("X")
            }
            else if (keystroke === "c" || keystroke === "C") {
                play("C")
            }
        }
      </script>  

  </head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Hello, world!</h1>
        <div id="display"></div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
            Q
        <audio src="./clip/do.mp3" class="clip" id="Q">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
        <audio src="./clip/re.mp3" class="clip" id="W">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
            E
        <audio src="./clip/mi.mp3" class="clip" id="E">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
            A
        <audio src="./clip/fa.mp3" class="clip" id="A">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
            S
        <audio src="./clip/sol.mp3" class="clip" id="S">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
            D
        <audio src="./clip/la.mp3" class="clip" id="D">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
            Z
        <audio src="./clip/si.mp3" class="clip" id="Z">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
            X
        <audio src="./clip/d mayor.mp3" class="clip" id="X">
        </button>
        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
            C
        <audio src="./clip/do-2.mp3" class="clip" id="C">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
